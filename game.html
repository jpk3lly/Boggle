    <div class="page-header">
        <div class=countdown-timer>
            <h3 id="timer-header">Time Remaining</h3>
            <div id="timer" class="timer"></div>
        </div>
        <div class=current-score>
            <h3 id="score-header">Score</h3>
            <div id="score-view" class="score-view">0</div>
        </div>
    </div>
    <h1>BOGGLE</h1>
    <container class="outer-container">
        <div class="inner-container">
            <div class="table-block">
                <table>
                    <tr>
                        <td class="answer-btn"></td>

                        <td class="answer-btn"></td>

                        <td class="answer-btn"></td>

                        <td class="answer-btn"></td>
                    </tr>
                    <tr>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                        <td class="answer-btn"></td>
                    </tr>
                </table>
            </div>

            <div id="action-buttons" class="action-buttons">
                <button id="submit-btn" class="submit-btn">SUBMIT</button>
                <button id="clear-btn" class="clear-btn">CLEAR</button>
            </div>

            <h3>Submitted Answers</h3>
            <div id="accepted-answers" class="accepted-answers"></div>
        </div>
    </container>
    <container>
        <div>
            <div>
                <h1 id="answer"></h1>
                <h3 id="answer-definition" class="answer-definition"></h3>
