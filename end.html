<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
    <h1>GAME OVER</h1>

    <h1 id="score"></h1>
    <div class="submitted-answers">
        <h3>Your Score</h3>
        <div id="final-score" class="final-score"></div>
        <div id="words-found" class="words-found">Words Found</div>

        <form action="">
            <input type="text" name="username" id="username" placeholder="Enter Name"></input>
            <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
        </form>
    </div>
    <h1 id="answer"></h1>
    <div class="submitted-answers">
    <h3>Submitted Answers</h3>
    <div id="accepted-answers" class="accepted-Answers"></div>
    </div>

    <button id="play-again-btn" class="play-again-btn">Play Again</button>
    <button id="scoreboard-btn" class="scoreboard-btn">Score Board</button>

</body>
<script src="end.js"></script>
</html>
