<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lilita+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Lilita+One&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <title>Calculator</title>
</head>

<body class="text-center">
    <container class="outer-container">
        <div class="inner-container">
            <div class="table-block">
                <table>
                    <thead>
                        <tr>
                            <h1>Calculator</h1>
                        </tr>
                        <div class="answer-window">
                            <p class="calculation-window" id="calculation-window">0</p>
                                <p id="answer-window">0</p>
                        </div>
                    </thead>
                    <tbody>
                        <tr class="action-buttons">
                            <td class="btn clear-btn" id="clear-btn">AC</td>
                            <td class="btn brackets-btn" id="parenthesis">( )</td>
                            <td class="btn function-btn" id="%">%</td>
                            <td class="btn function-btn" id="/">/</td>
                        </tr>
                        <tr class="action-buttons">
                            <td class="btn answer-btn" id="7" value="7">7</td>
                            <td class="btn answer-btn" id="8" value="8">8</td>
                            <td class="btn answer-btn" id="9" value="9">9</td>
                            <td class="btn function-btn" id="*">x</td>
                        </tr>
                        <tr class="action-buttons">
                            <td class="btn answer-btn" id="4" value="4">4</td>
                            <td class="btn answer-btn" id="5" value="5">5</td>
                            <td class="btn answer-btn" id="6" value="6">6</td>
                            <td class="btn function-btn" id="-">-</td>
                        </tr>
                        <tr class="action-buttons">
                            <td class="btn answer-btn" id="1" value="1">1</td>
                            <td class="btn answer-btn" id="2" value="2">2</td>
                            <td class="btn answer-btn" id="3" value="3">3</td>
                            <td class="btn function-btn" id="+">+</td>
                        </tr>
                        <tr class="action-buttons">
                            <td class="btn answer-btn" id="0" value="0">0</td>
                            <td class="btn answer-btn" id=".">.</td>
                            <td class="btn submit-btn" id="submit-btn">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <container>
                <div class="navigation-buttons">
                    <button id="home" class="btn nav-btn" href="index.html">Home</button>
                </div>
</body>
<script src="javascript/calculator.js"></script>

</html>
